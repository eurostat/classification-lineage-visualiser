<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Visualization with D3.js</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    .link {
      stroke: #666;
      stroke-width: 1.5px;
    }
    .highlighted-link {
      stroke: #007BFF;
      stroke-width: 3px;
    }
    .node rect {
      fill: #008080;
      cursor: pointer;
    }
    .node text {
      fill: white;
      font-size: 10px;
      text-anchor: middle;
      dominant-baseline: central;
    }
    .year-label {
      font-size: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <svg id="visualization" width="1000" height="600"></svg>
  <script type="module" src="./main.js"></script>
</body>
</html>
