<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select2 Example</title>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
  <link rel="stylesheet" href="spinner.css">
</head>

<body>

  <header>
    <select name="categories" id="categories" style="width: 200px;"> <option></option> </select>
    <select id="versions" style="width: 200px;" disabled> <option></option> </select>
    <select id="concepts" style="width: 500px;" disabled> <option></option> </select>
  </header>

  <main>
    <div id="spinner" style="display: none;">
      <div class="loader"></div>
    </div>

  </main>

  <script src="select2.js" type="module"></script>

</body>
</html>
